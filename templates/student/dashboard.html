{% extends "base.html" %}
{% block title %}√Årea do Aluno{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2>Meus Cursos</h2>
  {% if enrollments %}
    <ul class="list-group">
    {% for e in enrollments %}
      <li class="list-group-item">
        <a href="{{ url_for('main_bp.course_access', enrollment_id=e.id) }}">{{ e.course.title }}</a>
      </li>
    {% endfor %}
    </ul>
  {% else %}
    <p>Nenhum curso encontrado.</p>
  {% endif %}
  <p class="mt-3"><a href="{{ url_for('student_bp.logout') }}">Sair</a></p>
</div>
{% endblock %}
